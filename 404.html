<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 현재 경로를 확인하고 index.html로 리디렉션
        window.location.href = window.location.origin + window.location.pathname.replace(/\/$/, '') + '/index.html';
    </script>
</head>
<body>
    <p>Redirecting to the page...</p>
</body>
</html>
