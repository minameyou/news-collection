    <script>
        // ë°ì´í„° ì €ì¥ì†Œ
        let links = JSON.parse(localStorage.getItem('newsLinks') || '[]');
        let currentFilter = 'all';
        let searchQuery = '';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks();
            updateStats();
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.getElementById('addForm').addEventListener('submit', addLink);
            document.getElementById('searchBox').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderLinks();
            });
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.category;
                    renderLinks();
                });
            });
        });

        // ë§í¬ ì¶”ê°€
        function addLink(e) {
            e.preventDefault();
            
            const link = {
                id: Date.now().toString(),
                title: document.getElementById('titleInput').value,
                url: document.getElementById('urlInput').value,
                category: document.getElementById('categoryInput').value,
                memo: document.getElementById('memoInput').value,
                tags: document.getElementById('tagsInput').value
                    .split(',')
                    .map(t => t.trim())
                    .filter(t => t),
                addedDate: new Date().toISOString().split('T')[0]
            };
            
            links.unshift(link); // ìµœì‹  í•­ëª©ì´ ìœ„ë¡œ
            saveLinks();
            renderLinks();
            updateStats();
            clearForm();
            
            // ì„±ê³µ í”¼ë“œë°±
            alert('ë§í¬ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤! âœ…');
        }

        // ë§í¬ ì‚­ì œ
        function deleteLink(id) {
            if (confirm('ì´ ë§í¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                links = links.filter(link => link.id !== id);
                saveLinks();
                renderLinks();
                updateStats();
            }
        }

        // ë§í¬ ë Œë”ë§
        function renderLinks() {
            const container = document.getElementById('linksContainer');
            
            let filtered = links;
            
            // ì¹´í…Œê³ ë¦¬ í•„í„°
            if (currentFilter !== 'all') {
                filtered = filtered.filter(link => link.category === currentFilter);
            }
            
            // ê²€ìƒ‰ í•„í„°
            if (searchQuery) {
                filtered = filtered.filter(link => 
                    link.title.toLowerCase().includes(searchQuery) ||
                    link.memo.toLowerCase().includes(searchQuery) ||
                    link.tags.some(tag => tag.toLowerCase().includes(searchQuery))
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <p>ì•„ì§ ì¶”ê°€ëœ ë§í¬ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(link => `
                <div class="link-card">
                    <span class="category-badge ${link.category}">${link.category}</span>
                    <h3>${escapeHtml(link.title)}</h3>
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="url">${link.url}</a>
                    ${link.memo ? `<div class="memo">${escapeHtml(link.memo)}</div>` : ''}
                    ${link.tags.length > 0 ? `
                        <div class="tags">
                            ${link.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="meta">
                        <span>${link.addedDate}</span>
                        <button class="btn btn-danger" onclick="deleteLink('${link.id}')">ì‚­ì œ</button>
                    </div>
                </div>
            `).join('');
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayLinks = links.filter(link => link.addedDate === today);
            
            document.getElementById('totalCount').textContent = links.length;
            document.getElementById('todayCount').textContent = todayLinks.length;
        }

        // ì €ì¥
        function saveLinks() {
            localStorage.setItem('newsLinks', JSON.stringify(links));
        }

        // í¼ ì´ˆê¸°í™”
        function clearForm() {
            document.getElementById('addForm').reset();
        }

        // ë°ì´í„° ë‚´ë³´ë‚´ê¸°
        function exportData() {
            const dataStr = JSON.stringify(links, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `news-links-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm(`${imported.length}ê°œì˜ ë§í¬ë¥¼ ê°€ì ¸ì˜¤ì‹œê² ìŠµë‹ˆê¹Œ? (ê¸°ì¡´ ë°ì´í„°ì— ì¶”ê°€ë©ë‹ˆë‹¤)`)) {
                        links = [...links, ...imported];
                        saveLinks();
                        renderLinks();
                        updateStats();
                        alert('ë°ì´í„°ë¥¼ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤! âœ…');
                    }
                } catch (err) {
                    alert('íŒŒì¼ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
